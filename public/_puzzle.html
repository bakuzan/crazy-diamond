<li class="puzzles__entry">
  <div class="puzzles__content">
    <div>Default size: {{ puzzle.default_size }}</div>
    <div><a href="/puzzle?key={{ puzzle.id }}">Play Puzzle</a></div>
  </div>
  <div>
    <img
      src="{{ puzzle.image }}"
      alt="A puzzle"
      style="max-width: {{ max_puzzle_size }}px; max-height: {{
        max_puzzle_size
      }}px;"
    />
  </div>
</li>
