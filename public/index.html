<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Crazy Diamond is an image sliding puzzle game."
    />
    <meta name="theme-color" content="#f8d2d2" />

    <title>Crazy Diamond</title>

    <style>
      :root {
        --font-size: 16px;
        --font-family: 'Lucida Console', 'Courier New', monospace;
        --success-colour: #228b22;
        --danger-colour: #b22222;
        --danger-colour-hovered: #d73131;
        --disabled-colour: #bbbbbb;

        --primary-colour: #f8d2d2; /*#e87c7c;*/
        --primary-colour-hovered: #f2a5a5;
        --primary-contrast: #000;

        --secondary-colour: hsl(177, 36%, 39%); /*#96cecb;*/
        --secondary-colour-hovered: #4fa9a5;
        --secondary-contrast: #000;

        --shadow-colour: var(--secondary-colour);
        --action-bar-height: 51px;
      }

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        overflow-y: auto;
      }
      body,
      button {
        font-family: var(--font-family);
        font-size: var(--font-size);
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but Crazy Diamond doesn't work properly without JavaScript
        enabled. Please enable it to continue.</strong
      >
    </noscript>
    <czd-router-view></czd-router-view>
  </body>
</html>
