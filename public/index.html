<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Crazy Diamond is an image sliding puzzle game."
    />
    <meta name="theme-color" content="#f8d2d2" />

    <link
      rel="icon"
      type="image/png"
      href="%PUBLIC_URL%favicon-32x32.png"
      sizes="32x32"
    />
    <link
      rel="icon"
      type="image/png"
      href="%PUBLIC_URL%favicon-16x16.png"
      sizes="16x16"
    />

    <title>Crazy Diamond</title>

    <script type="text/javascript">
      /////////////////////////////////////////////////////////////////////////
      // Single Page Apps for GitHub Pages
      // https://github.com/rafrex/spa-github-pages
      // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
      // ----------------------------------------------------------------------
      // This script checks to see if a redirect is present in the query string
      // and converts it back into the correct url and adds it to the
      // browser's history using window.history.replaceState(...),
      // which won't cause the browser to attempt to load the new url.
      // When the single page app is loaded further down in this file,
      // the correct url will be waiting in the browser's history for
      // the single page app to route accordingly.
      /////////////////////////////////////////////////////////////////////////
      (function(l) {
        if (l.search) {
          var q = {};
          l.search
            .slice(1)
            .split('&')
            .forEach(function(v) {
              var a = v.split('=');
              q[a[0]] = a
                .slice(1)
                .join('=')
                .replace(/~and~/g, '&');
            });
          if (q.p !== undefined) {
            window.history.replaceState(
              null,
              null,
              l.pathname.slice(0, -1) +
                (q.p || '') +
                (q.q ? '?' + q.q : '') +
                l.hash
            );
          }
        }
      })(window.location);
    </script>
    <style>
      :root {
        --font-size: 16px;
        --font-family: 'Lucida Console', 'Courier New', monospace;
        --success-colour: #228b22;
        --danger-colour: #b22222;
        --disabled-colour: #bbbbbb;

        --primary-colour: #f8d2d2; /*#e87c7c;*/
        --primary-colour-hovered: #f2a5a5;
        --primary-contrast: #000;

        --secondary-colour: hsl(177, 36%, 39%); /*#96cecb;*/
        --secondary-colour-hovered: #4fa9a5;
        --secondary-contrast: #000;

        --shadow-colour: var(--secondary-colour);
      }

      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        overflow-y: auto;
      }
      body,
      button {
        font-family: var(--font-family);
        font-size: var(--font-size);
      }
    </style>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but Galko doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong
      >
    </noscript>
    <czd-router-view></czd-router-view>
  </body>
</html>
